<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form class="max-w-md mx-auto bg-white shadow-md rounded-lg px-8 py-6" (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
      </div>
  
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
      </div>
  
      <div class="mb-6">
        <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        <div *ngIf="signupForm.controls['confirmPassword'].touched && signupForm.controls['confirmPassword'].value !== password" class="p-4 text-red-500">
          Passwords do not match
        </div>
      </div>
  
      <div>
        <button type="submit" [disabled]="signupForm.invalid || confirmPassword !== password" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Submit</button>
      </div>
    </form>
  </div>
